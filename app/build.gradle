

apply plugin: 'com.android.application'

// App Version here
def versionMajor = 1
def versionMinor = 0
def versionPatch = 0
def appName = "Theatre"

def appendVersionName(variant,versionName,appName) {
    variant.outputs.each { output ->
        output.outputFile = new File(output.outputFile.parent, "${appName}_v${versionName}.apk")
    }
}

repositories {
    maven { url "https://jitpack.io" }

    mavenCentral()
}


android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.triptalkapp"
        minSdkVersion 17
        targetSdkVersion 25

        versionName "${versionMajor}.${versionMinor}.${versionPatch} -debug"
        // DO NOT TOUCH. Version code automatically generated
        versionCode versionMajor.toInteger() * 1000 + versionMinor.toInteger() * 100 + versionPatch.toInteger()

        multiDexEnabled true
    }
    buildTypes {

        debug   {
            buildConfigField 'boolean', 'LOG_ENABLED', 'true'
            buildConfigField 'boolean', 'UNSAFE_HTTP_CLIENT_SUPPORT', 'true'
            buildConfigField "Boolean", "DEBUG_MODE", "true"
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            applicationVariants.all { variant ->
                if(variant.buildType.name.equals("release")) {
                    appendVersionName(variant, defaultConfig.versionName, appName)
                }
            }

            buildConfigField 'boolean', 'LOG_ENABLED', 'false'
            buildConfigField 'boolean', 'UNSAFE_HTTP_CLIENT_SUPPORT', 'false'
            buildConfigField "Boolean", "DEBUG_MODE", "false"
        }
    }
    productFlavors {
        live {
            buildConfigField 'String', 'ENDPOINT', '"https://api.staging.theatre.pp.ua'
            buildConfigField 'String', 'API', '"/"'
            buildConfigField 'boolean', 'STAGE_MODE', "false"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.google.android.gms:play-services-gcm:10.0.1'
    compile 'com.googlecode.mp4parser:isoparser:1.+'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'de.greenrobot:greendao:2.0.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
}

